<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Simple Blogging Engine</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="/resources/css/custom_styles.css"/>
	<link rel="stylesheet" type="text/css" href="/resources/lib/bootstrap.css"/>
</head>
<body>
	<div class="container">
		<div class="navbar navbar-inverse" th:replace="top_navbar :: logged_in">
		</div>
		<div class="row">
			<div class="col-sm-2" th:replace="left_sidebar :: admin">
				
			</div>
			<div class="col-sm-10">
				<h4>The post with the following title will be deleted:</h4>
				<h3 th:text="${postTitle}"></h3>
				<h4>Are you sure?</h4>
				<a class="btn btn-danger" th:href="${'/delete_confirm/' + id}">Yes</a>
				<a class="btn btn-warning" th:href="@{/manage}">No</a>
			</div>
		</div>
	</div>
</body>
</html>
