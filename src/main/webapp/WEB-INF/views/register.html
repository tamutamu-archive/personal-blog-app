<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>SIMPLE PERSONAL BLOG APPLICATION</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="/resources/css/custom_styles.css"/>
	<link rel="stylesheet" type="text/css" href="/resources/lib/bootstrap.css"/>
</head>
<body>
	<div class="container">
		<div class="navbar navbar-inverse" th:replace="top_navbar :: ${user} ?  logged_in : anonymous">
		</div>
		<div class="row">
			<div class="col-sm-2" th:replace="left_sidebar :: ${user} ? logged_in : anonymous">
			</div>
			<form role="form" class="col-sm-10" th:action="@{/register}" method="POST" th:object="${newUser}">
				<h2>Registration</h2>
				<div class="form-group">
					<label for="fName">First Name:</label>
					<input type="text" th:field="*{firstName}" th:value="*{firstName}" 
						class="form-control" id="fName" placeholder="Enter first name" th:errorclass="input_error"/>
				</div>
				<div class="form-group">
					<label for="lName">Last Name:</label>
					<input type="text" th:field="*{lastName}" th:value="*{lastName}" 
						class="form-control" id="lName" placeholder="Enter last name" th:errorclass="input_error"/>
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="text" th:field="*{email}" th:value="*{email}" 
						class="form-control" id="email" placeholder="Enter email" th:errorclass="input_error"/>
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" th:field="*{password}" 
						class="form-control" id="password" placeholder="Enter password" th:errorclass="input_error"/>
				</div>
				<div class="form-group">
					<label for="confirmedPassword">Repeat Password:</label>
					<input type="password" th:field="*{confirmedPassword}" 
						class="form-control" id="confirmedPassword" placeholder="Repeat password" th:errorclass="input_error"/>
				</div>
				<button class="btn btn-primary" type="submit">Register</button>
			</form>
		</div>
	</div>
</body>
</html>
