<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>SIMPLE PERSONAL BLOG APPLICATION</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="/resources/css/custom_styles.css"/>
	<link rel="stylesheet" type="text/css" href="/resources/lib/bootstrap.css"/>
</head>
<body>
	<div class="container">
		<div class="navbar navbar-inverse" th:replace="top_navbar :: ${user} ?  logged_in : anonymous">
		</div>
		<div class="row">
			<div class="col-sm-2" th:replace="left_sidebar :: ${user} ?  admin : anonymous">
			</div>
			<div class="col-sm-10">
				<div th:each="post : ${posts}">
					<h3 class="text-uppercase" th:text="${post.title}">Post Title</h3>
					<span th:text="${post.getDate()}" class="text-muted small"></span>
					<p class="text-justify" th:text="${post.getPreview() + '...'}">
						Post Preview
					</p>
					<a class="btn btn-primary" th:href="${'/read/' + post.getId()}">Read further</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
